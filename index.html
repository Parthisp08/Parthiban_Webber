<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div><img class="perfume" src="images/image-product-desktop.jpg" alt="Perfume.img"></div>
   
   <div class="description">
       <p>PERFUME</p>
       <br/>
       <h2>Gabrielle Essence Eau de Parfum</h2>
       <br/>
       <p>A Floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the HOUSE OF CHANEL.</p>
       <br/>
      <div class="amt"><h2 id="price">&#36;149.99</h2><span>&#36;190.99</span></div> 
       <div class="signup">
        <button id="btn"><img src="images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
       </div>

   </div>
   
   </div>
